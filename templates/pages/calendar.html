{% extends 'base.html' %}
{% load static %}
{% block title %}Takvim{% endblock %}
{% block extra_css %}
  {{ block.super }}
  <link rel="stylesheet" href="{% static 'admin-lte/plugins/fullcalendar/main.min.css' %}">
{% endblock %}
{% block content %}
<div class="card">
  <div class="card-body">
    <div id="calendar"></div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
  {{ block.super }}
  <script src="{% static 'admin-lte/plugins/fullcalendar/main.min.js' %}"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      var calendarEl = document.getElementById('calendar');
      var calendar = new FullCalendar.Calendar(calendarEl, {
        initialView: 'dayGridMonth',
        height: 500,
        events: [
          { title: 'ToplantÄ±', start: new Date().toISOString().slice(0,10) },
        ]
      });
      calendar.render();
    });
  </script>
{% endblock %}
