{% extends 'base.html' %}
{% load static %}
{% block title %}Flot Chart Demo{% endblock %}
{% block extra_css %}
  {{ block.super }}
{% endblock %}
{% block content %}
<div class="card">
  <div class="card-body">
    <div id="flot-chart" style="height:250px"></div>
  </div>
</div>
{% endblock %}

{% block extra_js %}
  {{ block.super }}
  <script src="{% static 'admin-lte/plugins/flot/jquery.flot.js' %}"></script>
  <script src="{% static 'admin-lte/plugins/flot/jquery.flot.resize.js' %}"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function(){
      try {
        var data = [ [0,1],[1,3],[2,2],[3,5],[4,4] ];
        $.plot('#flot-chart', [ data ], { grid: { borderWidth: 1 }});
      } catch(e){}
    });
  </script>
{% endblock %}
