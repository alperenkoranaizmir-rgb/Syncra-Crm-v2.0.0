{% extends 'base.html' %}
{% block title %}Giriş - Syncra CRM{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-header text-center">
                <h4>Giriş Yap</h4>
            </div>
            <div class="card-body">
                <!-- Basit form: proje ihtiyaçlarına göre özelleştirilebilir -->
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    <div class="form-group mb-2">
                        <label for="id_username">Kullanıcı</label>
                        <input type="text" name="username" id="id_username" class="form-control">
                    </div>
                    <div class="form-group mb-2">
                        <label for="id_password">Parola</label>
                        <input type="password" name="password" id="id_password" class="form-control">
                    </div>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary">Giriş</button>
                    </div>
                </form>
                <hr>
                <p class="small">Admin paneli için <a href="/admin/">/admin/</a> adresini kullanabilirsiniz.</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
