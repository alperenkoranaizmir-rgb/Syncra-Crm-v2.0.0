{% extends 'base.html' %}
{% block title %}Gelişmiş Formlar - Syncra CRM{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header"><h3 class="card-title">Gelişmiş Form Bileşenleri</h3></div>
    <div class="card-body">
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Çoklu Seçim (Dual Listbox)</label>
                        <select class="duallistbox" multiple="multiple">
                            <option value="1">Seçenek 1</option>
                            <option value="2">Seçenek 2</option>
                            <option value="3">Seçenek 3</option>
                            <option value="4">Seçenek 4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Switch</label>
                        <div>
                            <input type="checkbox" data-bootstrap-switch data-off-color="danger" data-on-color="success" checked>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Input Mask</label>
                        <input type="text" class="form-control" data-mask="(999) 999-9999" placeholder="(555) 555-5555">
                    </div>
                    <div class="form-group">
                        <label>Renk Seçici</label>
                        <input type="text" class="form-control colorpicker" />
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <button class="btn btn-success">Uygula</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
