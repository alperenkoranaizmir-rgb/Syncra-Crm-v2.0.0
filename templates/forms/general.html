{% extends 'base.html' %}
{% block title %}Genel Formlar - Syncra CRM{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header"><h3 class="card-title">Genel Form Elemanları</h3></div>
    <div class="card-body">
        <form>
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Kısa Metin</label>
                        <input class="form-control" placeholder="Metin giriniz">
                    </div>
                    <div class="form-group">
                        <label>Uzun Metin</label>
                        <textarea class="form-control" rows="3" placeholder="Açıklama..."></textarea>
                    </div>
                    <div class="form-group">
                        <label>Dosya Yükle</label>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="customFile">
                            <label class="custom-file-label" for="customFile">Dosya seçin</label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Seçim (Select2)</label>
                        <select class="form-control select2" style="width:100%">
                            <option selected="selected">Seçiniz</option>
                            <option>Opsiyon A</option>
                            <option>Opsiyon B</option>
                            <option>Opsiyon C</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Renk</label>
                        <div class="input-group colorpicker">
                            <input type="text" class="form-control">
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="bi bi-palette"></i></span>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Tarih / Saat</label>
                        <div class="input-group datetimepicker">
                            <input type="text" class="form-control" />
                            <div class="input-group-append">
                                <span class="input-group-text"><i class="bi bi-calendar-event"></i></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mt-3">
                <button class="btn btn-primary">Kaydet</button>
                <button class="btn btn-secondary">İptal</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
