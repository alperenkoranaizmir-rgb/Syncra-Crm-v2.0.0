{% extends 'base.html' %}
{% block title %}Yeni Parola Oluştur - Syncra CRM{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-4">
            <div class="card-header">Yeni Parola</div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.new_password1.label_tag }}
                    {{ form.new_password1 }}
                    {{ form.new_password2.label_tag }}
                    {{ form.new_password2 }}
                    <div class="mt-3">
                        <button class="btn btn-primary">Parolayı Kaydet</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
