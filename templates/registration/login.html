{% extends 'base.html' %}
{% block title %}Giriş - Syncra CRM{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-header text-center">
                <h4>Giriş Yap</h4>
            </div>
            <div class="card-body">
                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    {% if form.errors %}
                        <div class="alert alert-danger">
                            Lütfen kullanıcı adı ve parolanızı kontrol edin.
                        </div>
                    {% endif %}
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Kullanıcı</label>
                        {{ form.username }}
                    </div>
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Parola</label>
                        {{ form.password }}
                    </div>
                    {% if next %}
                        <input type="hidden" name="next" value="{{ next }}" />
                    {% endif %}
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Giriş</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
