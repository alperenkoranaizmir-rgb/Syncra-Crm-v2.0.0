{% extends 'base.html' %}
{% load static %}

{% block title %}Proje Düzenle — Syncra{% endblock %}

{% block content %}
<section class="content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header">
        <h3 class="card-title">Proje</h3>
      </div>
      <div class="card-body">
        <form method="post" enctype="multipart/form-data">
          {% csrf_token %}
          {{ form.as_p }}
          <button class="btn btn-primary">Kaydet</button>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
